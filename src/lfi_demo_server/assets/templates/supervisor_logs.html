<div class="card-body h-full flex flex-col">

    <div class="card-title flex justify-between w-full">
        <h2>Supervisor Logs</h2>
        <div hx-get="/health_status" hx-trigger="every 3s"></div>
    </div>

    <div id="logs_output"
        class="[scrollbar-width:none] [&::-webkit-scrollbar]:hidden flex-1 overflow-auto rounded-box text-xs bg-base-content font-mono text-base-100 p-3">
    </div>

    <div class="flex place-content-evenly">

        {% if laser_type == "low-power" %}
        <div class="tooltip tooltip-left"
            data-tip="This platform uses a low-power red laser, making it safe to operate without an enclosure">
            <div class="badge badge-success">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-eye-check">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
                    <path
                        d="M11.102 17.957c-3.204 -.307 -5.904 -2.294 -8.102 -5.957c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6a19.5 19.5 0 0 1 -.663 1.032" />
                    <path d="M15 19l2 2l4 -4" />
                </svg>
                Using low-power red laser
            </div>
        </div>
        {% elif laser_type == "high-power" %}
        <div class="tooltip tooltip-left"
            data-tip="This platform uses a high-power infrared laser, making it unsafe to operate without an enclosure">
            <div class="badge badge-warning">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-eye-exclamation">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
                    <path
                        d="M15.03 17.478a8.797 8.797 0 0 1 -3.03 .522c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6a20.48 20.48 0 0 1 -.258 .419" />
                    <path d="M19 16v3" />
                    <path d="M19 22v.01" />
                </svg>
                Using high-power IR laser
            </div>
        </div>
        {% else %}
        <div class="tooltip tooltip-left" data-tip="No laser pulser hardware has been detected">
            <div class="badge badge-ghost">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-plug-connected-x">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M20 16l-4 4" />
                    <path d="M7 12l5 5l-1.5 1.5a3.536 3.536 0 1 1 -5 -5l1.5 -1.5z" />
                    <path d="M17 12l-5 -5l1.5 -1.5a3.536 3.536 0 1 1 5 5l-1.5 1.5z" />
                    <path d="M3 21l2.5 -2.5" />
                    <path d="M18.5 5.5l2.5 -2.5" />
                    <path d="M10 11l-2 2" />
                    <path d="M13 14l-2 2" />
                    <path d="M16 16l4 4" />
                </svg>
                No laser pulser detected
            </div>
        </div>
        {% endif %}

        <div class="tooltip tooltip-left" data-tip="CPU Temperature">
            <div class="badge badge-info">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-temperature">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M10 13.5a4 4 0 1 0 4 0v-8.5a2 2 0 0 0 -4 0v8.5" />
                    <path d="M10 9l4 0" />
                </svg>
                <span hx-get="/system_temp" hx-trigger="every 10s"></span>
            </div>
        </div>

        <div class="tooltip tooltip-left" data-tip="CPU Load">
            <div class="badge badge-info">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-cpu">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M5 5m0 1a1 1 0 0 1 1 -1h12a1 1 0 0 1 1 1v12a1 1 0 0 1 -1 1h-12a1 1 0 0 1 -1 -1z" />
                    <path d="M9 9h6v6h-6z" />
                    <path d="M3 10h2" />
                    <path d="M3 14h2" />
                    <path d="M10 3v2" />
                    <path d="M14 3v2" />
                    <path d="M21 10h-2" />
                    <path d="M21 14h-2" />
                    <path d="M14 21v-2" />
                    <path d="M10 21v-2" />
                </svg>
                <span hx-get="/system_load" hx-trigger="every 5s"></span>
            </div>
        </div>

    </div>

</div>
